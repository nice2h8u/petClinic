<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="'Just index'"> Just</h2>
<table class = "table table-stripped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">ilya</td>
        <td th:text="${owner.lastName}">zabokov"</td>
    </tr>
    </tbody>


</table>

</body>
</html>
